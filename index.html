<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 0; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <img id="hero" src="images/illustration-hero.svg" alt="hero-svg">
    <div class="contents">
      <h2 class="order-summary-text">Order Summary</h2>

      <p class="plan-desc">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

      <div class="plan-container">
        <div class="annual-plan-container">
          <img id="icon-music" src="images/icon-music.svg" alt="icon-music">
          <div class="annual-plan">
            <h4>Annual Plan</h4>
            <p class="price">$59.99/year</p>
          </div>
        </div>

        <div>
          <a href="#" class="change-btn">Change</a>
        </div>
      </div>

      <div class="buttons">
        <button class="proceed-payment">Proceed to Payment</button>
        <button class="cancel-order">Cancel Order</button>
      </div>
      
    </div>
    
  </div>
  
</body>
</html>
